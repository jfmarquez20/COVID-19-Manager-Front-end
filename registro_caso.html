<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/users.css">

  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <title>Medico</title>
</head>

<body>
  <div class="d-flex" id="content-wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container" class="bg-primary">
      <div class="logo">
        <h4 class="text-light font-weight-bold mb-0">COVID-19 Manager</h4>
      </div>
      <div class="menu">
        <a href="/registro_caso.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps lead mr-2"></i>
          Registro de casos</a>
        <a href="/obtener_caso.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-people lead mr-2"></i>
          Obtener caso</a>
      </div>
    </div>
    <!-- Fin sidebar -->

    <div class="w-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="assets/img/prescripcion.png" class="img-fluid rounded-circle avatar mr-2"
                    alt="https://generated.photos/" />
                  Usuario
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <!-- <div class="dropdown-divider"></div> -->
                  <!-- CAMBIAR EL HREF DE LA LINEA DE ABAJO, ES SOLO PARA TESTEO DE LA PAGINA -->
                  <a class="dropdown-item" href="/index.html">Cerrar sesión</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin Navbar -->

      <!-- Page Content -->
      <div id="content" class="bg-grey w-100">
        <section class="bg-light py-3">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-9 col-md-8">
                <h1 class="font-weight-bold mb-0">Bienvenido Ayudante</h1>
                <p class="lead text-muted">A continuación, podrás registrar los casos de COVID-19 en nuestro sistema</p>
              </div>
              <div class="col-lg-3 col-md-4 d-flex">
                <!-- <button class="btn btn-primary w-100 align-self-center">Descargar reporte de hoy</button> -->
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="container">
            <div class="row">
              <div class="col-lg-12 my-4">
                <div class="card rounded-0">
                  <div class="card-header bg-light">
                    <h5 class="d-inline-block font-weight-bold mb-0">Registro de casos</h5>
                  </div>
                  <div class="card-body">
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-6 my-4">
                          <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="font-weight-bold">Nombre</label>
                            <input type="email" class="form-control bg-grey" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
                          </div>
                          <div class="form-group mb-4">
                              <label for="exampleInputEmail1" class="font-weight-bold">Apellido</label>
                              <input type="email" class="form-control bg-grey" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su apellido">
                          </div>
                          <div class="form-group mb-4">
                              <label for="exampleInputEmail1" class="font-weight-bold">Cedula</label>
                              <input type="email" class="form-control bg-grey" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su cedula">
                          </div>
                          <div class="form-group mb-0">
                            <label for="exampleInputEmail1" class="font-weight-bold">Sexo:</label>
                          </div>
                          <div class="form-group mb-4">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                              <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option1" checked> Masculino
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" class="options" id="option2"> Femenino
                              </label>
                            </div>
                          </div>
                          <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="font-weight-bold">Fecha de nacimiento</label>
                            <input type="email" class="form-control bg-grey" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su cedula">
                        </div>
                        </div>
                        <div class="col-lg-6 my-4">
                          <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="font-weight-bold">Dirección de residencia</label>
                            <input type="email" class="form-control bg-grey" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el nombre de usuario">
                          </div>
                          <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="font-weight-bold">Dirección de trabajo</label>
                            <input type="email" class="form-control bg-grey" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el nombre de usuario">
                          </div>
                          <div class="form-group mb-0">
                            <label for="exampleInputEmail1" class="font-weight-bold">Resultado del examen:</label>
                          </div>
                          <div class="form-group mb-4">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                              <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option1" checked> Positivo
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" class="options" id="option2"> Negativo
                              </label>
                            </div>
                          </div>
                          <div class="form-group mb-4">
                            <label for="exampleInputPassword1" class="font-weight-bold">Fecha del examen</label>
                            <input type="password" class="form-control bg-grey" id="exampleInputPassword1" placeholder="Ingrese la contraseña">
                          </div>
                        </div>
                      </div>
                    </div> 
                    <button type="submit" class="btn btn-primary w-100">Registrar caso</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
